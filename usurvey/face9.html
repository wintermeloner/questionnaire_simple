    <script>
        $(function () {
            var rotate_val = 225 - $("#msg").val();
            console.log(rotate_val);
            $(".minDiv").css("transform", "rotate(" + rotate_val + "deg");
            showMesgValue_9($("#msg").val());
           
        })

        $(function () {
            $("#myform_9").submit(function () {
                var self = $(this);
                $.post(self.attr("action"), self.serialize(), success, "json");
                return false;

                function success(data) {
                    if (data.code) {
                       

                        window.location.href = data.url;
                    } else {
                        var d = dialog({
                            //icon: 'succeed',
                            title: '错误',
                            content: data.msg,
                            lock: true
                        });
                        d.show();
                        setTimeout(function () {
                            d.close().remove();
                        }, 3000);
                    }
                }
            });

            $("#next_question").click(function () {
                $('#myform_9').submit();
            });

            var total_w = $(".progress_line").width();

            move(lineDiv, minDiv, msg, 0, total_w);
            var paperId = $("#paperId").val();
            var questionId = $("#questionId").val();
            var minDiv = document.getElementById('minDiv'); //小方块
        })
        function showMesgValue_9(msgValue) {
           

            if (msgValue == 0) {
                $(".face_9 .subject-con").find("img").filter(".subject-opacity").css("opacity", "0");
            } else if (msgValue <= 50) {
                $(".face_9 .subject-con").find("img").eq(1).css("opacity", msgValue * 0.02);
                if (msgValue == 50) {
                    $(".face_9 .subject-con").find("img").eq(1).css("opacity", 1);
                    $(".face_9 .subject-con").find("img").eq(2).css("opacity", "0");
                }

            } else if (msgValue > 50 && msgValue <= 100) {
                $(".face_9 .subject-con").find("img").eq(2).css("opacity", (msgValue - 50) * 0.02);
               

            }
           
        }

     


        function move(progress_line, minDiv, msg, boxWidth, allWidth) {
            // var lineDiv = document.getElementById('lineDiv'); //长线条
            var progress_line = document.getElementById('progress_line');
            var minDiv = document.getElementById('minDiv'); //小方块
            var msg = document.getElementById("msg");
            var ifBool = false; //判断鼠标是否按下
            //鼠标按下方块
            minDiv.addEventListener("touchstart", function (e) {
                $(document).bind("touchmove", function (e) {
                    e.preventDefault();
                });
                ifBool = true;
            });
            //拖动
            window.addEventListener("touchmove", function (e) {
                if (ifBool) {
                    var x = e.touches[0].clientX; //鼠标横坐标var x
                    var y = e.touches[0].clientY; //鼠标横坐标var y
                    var lineDiv_left = getPosition(lineDiv).left; //长线条的横坐标
                    var progress_left = getPosition(progress_line).left; 
                    var minDiv_left = x - progress_left;//小方块相对于父元素（长线条）的left值
                    if (minDiv_left >= progress_line.offsetWidth - boxWidth) {
                        minDiv_left = progress_line.offsetWidth - boxWidth;
                    } else if (minDiv_left < 0) {
                        minDiv_left = 0;
                    }
                    //设置拖动后小方块的left值
                    msg.value = parseInt((minDiv_left / (progress_line.offsetWidth - boxWidth)) * allWidth);
                   
                    minDiv.style.left = msg.value +"px";
                    var opacity = msg.value;
                    var total_w = $(".progress_line").width();
                    showMesgValue_9(msg.value/(total_w/100));
            

                  
                }
            });
            //鼠标松开
            window.addEventListener("touchend", function (e) {
                ifBool = false;
                $(document).unbind("touchmove");
            });
            //获取元素的绝对位置
            function getPosition(node) {
                var left = node.offsetLeft; //获取元素相对于其父元素的left值var left
                var top = node.offsetTop;
                current = node.offsetParent; // 取得元素的offsetParent
                // 一直循环直到根元素
                while (current != null) {
                    left += current.offsetLeft;
                    top += current.offsetTop;
                    current = current.offsetParent;
                }
                return {
                    "left": left,
                    "top": top
                };
            }
        }
    </script>
