<script>
    $(function() {
        $("form").submit(function (){
            var self = $(this);
            $.post(self.attr("action"), self.serialize(), success, "json");
            return false;

            function success(data) {
                if (data.code) {
                    var d = dialog({
                        //icon: 'succeed',
                        title: '消息',
                        content: data.msg,
                        lock: true
                    });
                    d.show();
                    setTimeout(function () {
                        window.location.href = data.url;
                        d.close().remove();
                    }, 3000);
                } else {
                    var d = dialog({
                        //icon: 'succeed',
                        title: '错误',
                        content: data.msg,
                        lock: true
                    });
                    d.show();
                    setTimeout(function () {
                        d.close().remove();
                    }, 3000);
                }
            }
        });

        $("#next_question").click(function () {
            $('form').submit();
        });
    });
